<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Under Maintenance</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Center content vertically and horizontally */
        min-height: 100vh;
        overflow: hidden; /* Prevents unnecessary scrolling */
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        max-width: 1200px;
        width: 100%;
        height: 100%; /* Ensure wrapper takes full height */
      }

      .container {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 4em;
        margin: 0;
        color: #ff6347;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 100, 0, 0.7), 0 0 20px rgba(255, 100, 0, 0.6),
          0 0 30px rgba(255, 0, 0, 0.5);
      }

      p {
        font-size: 1.5em;
        margin: 0.5em 0;
        color: #fff;
      }

      .burger {
        display: block;
        margin: 1em auto;
        width: 150px;
        height: auto;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      .info-column {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .info-text {
        font-size: 1.3em;
        color: #fff;
        line-height: 1.6;
      }

      .phone-number {
        font-size: 1.5em;
        font-weight: bold;
        color: #ff6347;
        margin-top: 10px;
        text-decoration: none;
      }

      /* Background and lights */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://images.unsplash.com/photo-1567016369761-a7670b6321aa")
          center center/cover;
        filter: brightness(40%);
        z-index: -1;
      }

      .disco-lights {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          rgba(255, 0, 0, 0.7),
          rgba(249, 115, 22, 0.5),
          rgba(0, 0, 255, 0.7)
        );
        background-size: 200% 200%;
        animation: lightMove 5s ease infinite;
        z-index: -1;
      }

      @keyframes lightMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @media (min-width: 768px) {
        .info-section {
          flex-direction: row;
          justify-content: space-between;
        }

        .info-column {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="disco-lights"></div>
    <div class="content-wrapper">
      <div class="container">
        <h1>Site Under Maintenance</h1>
        <p>
          We're cooking up something fresh! Our site is currently down for
          maintenance.
        </p>
        <img
          class="burger"
          src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png"
          alt="burger-icon"
        />
        <p>We'll be back soon! Thank you for your patience.</p>
      </div>
      <div class="info-column">
        <p class="info-text">
          For reservations or any other questions, please contact us at:
        </p>
        <a href="tel:+16072381729" class="phone-number">(607) 238-1729</a>
      </div>
    </div>
  </body>
</html>
